<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<form name="f" method="post" action="/process_login" class="gradient-custom">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Log in</h2>
                            <p class="text-white-50 mb-5">You are one step closer to your new car!</p>
                            <p th:if="${param.error}" class="alert alert-danger">Incorrect email or password.</p>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="username">Email</label>
                                <input name="username" type="text" id="username"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="password">Password</label>
                                <input name="password" type="password" id="password"
                                       class="form-control form-control-lg"/>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account?
                                <a href="/register" class="text-white-50 fw-bold">
                                    Register
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
