<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<body>
<form th:method="POST" th:action="@{/user/{id}/edit(id=${user.id})}" th:object="${user}" class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Edit User</h2>
                            <p class="text-white-50 mb-5">Update your user information.</p>
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger col-6 mx-auto">
                                <p>Please correct the following errors:</p>
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="firstName">First name</label>
                                <input type="text" th:field="*{firstName}" id="firstName"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="lastName">Last name</label>
                                <input type="text" th:field="*{lastName}" id="lastName"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" id="email"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" id="password"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="phoneNumber">Phone number</label>
                                <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                       class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline form-white mb-4 text-start">
                                <label for="address">Address</label>
                                <input type="text" th:field="*{address}" id="address"
                                       class="form-control form-control-lg"/>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
